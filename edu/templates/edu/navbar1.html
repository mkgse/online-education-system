<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <!-- Bootstrap CSS (make sure you load this in base template too) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Samarth Computer Center</a>

      <!-- Mobile Toggle Button -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportContent"
        aria-controls="navbarSupportContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarSupportContent">
        <ul class="navbar-nav mx-auto gap-2">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home1' %}">Home</a>
          </li>

          {% if request.user.is_authenticated %}
          <li class="nav-item "><a class="nav-link active" href="{% url 'admissiondetails'%}">Admission Form</a></li>
          <li class="nav-item "><a class="nav-link active" href="{% url 'admissionstatus'%}">Admission Status</a></li>
          <li class="nav-item "><a class="nav-link active" href="{% url 'changepass'%}">Change Password</a></li>
          

          <li class="nav-item mt-2 flex">
            <span class="navbar-text text-light gap-4">
              Welcome, <span class="fw-bold">{{full_name}}</span>
            </span>
          </li>
          <li class="nav-item "><a class="nav-link active" href="{% url 'logoutedu'%}">Logout</a></li>

          {% else %}
          <li class="nav-item "><a class="nav-link active" href="{% url 'about1'%}">About</a></li>

          <!-- Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle active" href="#" id="navbarDarkDropdownMenuLink" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              Student
            </a>
            <ul class="dropdown-menu dropdown-menu-primary">
              <li><a class="dropdown-item" href="{% url 'admission' %}">Admission</a></li>
              <!-- <li><a class="dropdown-item" href="#">Blog</a></li>
              <li><a class="dropdown-item" href="#">Shopping</a></li> -->
            </ul>
          </li>

          <li class="nav-item"><a class="nav-link active" href="{% url 'course'%}">Courses</a></li>
          <li class="nav-item"><a class="nav-link active" href="{% url 'feedback'%}">Feedback</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Bootstrap JS Bundle (for navbar toggling) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
