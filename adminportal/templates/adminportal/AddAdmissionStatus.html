{% extends 'adminportal/base1.html' %}
{% load static %}



{% block content %}
<div class="container" style="width: 100vw; padding: 20px; margin:100px 0px 60px 0px;; border-radius:10px;">
   <h3 class="text-center mb-4">Add Amission Status</h3>
 <div class="row justify-content-center">
  <div class="col-md-6">
  <div class="card p-4 shadow-sm">
  <form action="" method="POST">
    {% csrf_token %}
    {{form.as_p}}
   <div class="text-center mt-3">
            <button type="submit" class="btn btn-success">Save</button>
            <a href="{% url 'admstatus' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
  </div>
  </div>
  </div>
</div>
</div>

<div class="col-sm-4 offset-4">
    {% if messages %}
     {% for message in messages %}
     <span {% if message.tags %} class="alert-{{message.tags}}" {% endif %}><script>alert('{{message}}')</script></span>
    {% endfor %}
    {% endif %} 
   
    
    </div>

  </div>      
{% endblock content %}
